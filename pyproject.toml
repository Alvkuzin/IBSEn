[project]
name = "ibsen"
version = "0.2.0"
description = "A toy model for pulsar binary system"
authors = [{name = "Lesha"}]
dependencies = ["numpy"]
requires-python = ">=3.8"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

